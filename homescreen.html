<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homescreen</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: black;
            color: white;
        }
        body {
            background-color: black;
            color: white;
        }
        table, th, td {
            border: 1px solid white;
        }
    </style>
    
</head>
<body>
</head>
<body>
    <h1>Lämpötilat</h1>
    <table>
        <thead>
            <tr>
                <th>Sijainti</th>
                <th>Kello</th>
                <th>Viimeisin lämpötila</th>
                <th>Korkein lämpötila</th>
                <th>Matalin lämpötila</th>
            </tr>
        </thead>
        <tbody id="temperature-data">
        </tbody>
    </table>

    <h1>Junat</h1>
    <table>
        <thead>
            <tr>
                <th>Juna</th>
                <th>ETA</th>
                <th>Suunta</th>
            </tr>
        </thead>
        <tbody id="train-data">
        </tbody>
    </table>

    <h1>Bussit</h1>
    <table>
        <thead>
            <tr>
                <th>Bussi</th>
                <th>ETA</th>
                <th>Suunta</th>
            </tr>
        </thead>
        <tbody id="bus-data">
        </tbody>
    </table>

    <script>
        const apiUrl = '/temperature.json';
        const transportApiUrl = '/hsl.json';

        function fetchData() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => updateTable(data))
                .catch(error => console.error('Error fetching data:', error));
        }

        function idToDisplayName(id) {
            const nameMap = {
                'sisatila': 'Sisätila',
                'ulkotila': 'Ulkotila'
            };
            return nameMap[id] || id;
        }

        function fetchTransportData() {
            fetch(transportApiUrl)
                .then(response => response.json())
                .then(data => updateTransportTable(data))
                .catch(error => console.error('Error fetching transport data:', error));
        }

        function updateTransportTable(data) {
            const trainTableBody = document.getElementById('train-data');
            trainTableBody.innerHTML = '';

            const busTableBody = document.getElementById('bus-data');
            busTableBody.innerHTML = '';

            // Trains (Stop 1)
            const trainData = data.stop1.slice(1);
            trainData.forEach(item => {
                const [shortname, etaValue, etaUnit, ...headsignParts] = item.split(/\s+/).filter(e => e);
                const headsign = headsignParts.join(' ');
                const eta = etaValue +
                ' ' + etaUnit;
        const row = `<tr>
            <td>${shortname}</td>
            <td>${eta}</td>
            <td>${headsign}</td>
        </tr>`;
        trainTableBody.innerHTML += row;
    });

    // Buses (Stop 2)
    const busData = data.stop2.slice(1);
    busData.forEach(item => {
        const [shortname, etaValue, etaUnit, ...headsignParts] = item.split(/\s+/).filter(e => e);
        const headsign = headsignParts.join(' ');
        const eta = etaValue + ' ' + etaUnit;
        const row = `<tr>
            <td>${shortname}</td>
            <td>${eta}</td>
            <td>${headsign}</td>
        </tr>`;
        busTableBody.innerHTML += row;
    });
}

function updateTable(data) {
    const tableBody = document.getElementById('temperature-data');
    tableBody.innerHTML = '';

    data.forEach(item => {
        const displayName = idToDisplayName(item.id);
        const row = `<tr>
            <td>${displayName}</td>
            <td>${item.timestamp}</td>
            <td>${item.latest_temperature}</td>
            <td>${item.highest_temperature}</td>
            <td>${item.lowest_temperature}</td>
        </tr>`;
        tableBody.innerHTML += row;
    });
}

fetchData(); // Fetch data when the page loads
setInterval(fetchData, 60000); // Refresh data every minute (60000 milliseconds)

fetchTransportData(); // Fetch data when the page loads
setInterval(fetchTransportData, 60000); // Refresh data every minute (60000 milliseconds)
</script>
</body>
</html>
