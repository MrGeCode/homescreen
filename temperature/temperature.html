<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lämpötilat</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lämpötilat</h1>
    <table>
        <thead>
            <tr>
                <th>Sijainti</th>
                <th>Kello</th>
                <th>Viimeisin lämpötila</th>
                <th>Korkein lämpötila</th>
                <th>Matalin lämpötila</th>
            </tr>
        </thead>
        <tbody id="temperature-data">
        </tbody>
    </table>

    <script>
        const apiUrl = '/temperature.json';

        function fetchData() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => updateTable(data))
                .catch(error => console.error('Error fetching data:', error));
        }

        function idToDisplayName(id) {
    const nameMap = {
        'sisatila': 'Sisätila',
        'ulkotila': 'Ulkotila'
    };
    return nameMap[id] || id;
}

function updateTable(data) {
    const tableBody = document.getElementById('temperature-data');
    tableBody.innerHTML = '';

    data.forEach(item => {
        const displayName = idToDisplayName(item.id);
        const row = `<tr>
            <td>${displayName}</td>
            <td>${item.timestamp}</td>
            <td>${item.latest_temperature}</td>
            <td>${item.highest_temperature}</td>
            <td>${item.lowest_temperature}</td>
        </tr>`;
        tableBody.innerHTML += row;
    });
}

        

        fetchData(); // Fetch data when the page loads
        setInterval(fetchData, 60000); // Refresh data every minute (60000 milliseconds)
    </script>
</body>
</html>
